trigger: none

  

pool:  mypool

jobs:
  - job: linting
    displayName: lint kar rahe hai
    steps:
      - task: PowerShell@2
        inputs:
          targetType: 'inline'
          script: |
            npm install --save-dev --save-exact @biomejs/biome
            
            npx @biomejs/biome lint --write
      