name: Build and Push to ACR

on:
  workflow_dispatch: # Isse tum manually GitHub se trigger kar sakte ho

permissions:
  id-token: write
  contents: read

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: todo-ui
      IMAGE_TAG: v1
      ACR_NAME: myacrnarottam
      ACR_LOGIN_SERVER: myacrnarottam.azurecr.io

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Azure Login
        uses: Azure/login@v2.3.0
        with:
          client-id: 99dbff3a-dd8d-4658-94da-2326a3b043e3
          tenant-id: f6f15ce5-ae1c-4d23-8541-6e4b335529f6
          subscription-id: 1d3588c8-af2c-442c-bdc3-7fc3b65594b9

      - name: Log in to ACR
        run: |
          az acr login --name $ACR_NAME

      - name: Build Docker Image
        run: |
          docker build -t $IMAGE_NAME:$IMAGE_TAG .

      - name: Tag Docker Image for ACR
        run: |
          docker tag $IMAGE_NAME:$IMAGE_TAG $ACR_LOGIN_SERVER/$IMAGE_NAME:$IMAGE_TAG

      - name: Push Docker Image to ACR
        run: |
          docker push $ACR_LOGIN_SERVER/$IMAGE_NAME:$IMAGE_TAG
