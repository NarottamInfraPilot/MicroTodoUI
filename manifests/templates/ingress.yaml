
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: todo-ui-ingress
  # annotations:

    # Optional: agar cert-manager use karoge to yahan issuer add hoga
    # cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: nginx
  rules:
  - host: ui.narottam.online
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: todo-ui
            port:
              number: 80
